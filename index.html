<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潘雪甄簡歷</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');

        :root {
            --milk-tea: #D4B896;
            --dark-tea: #A67C52;
            --light-tea: #F5E6D3;
            --cream: #FBF7F0;
            --brown-text: #5D4037;
            --warm-white: #FEFCF8;
            --accent-gold: #C8860D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, var(--cream) 0%, var(--light-tea) 100%);
            color: var(--brown-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            background: var(--warm-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(161, 136, 127, 0.15);
        }

        .sidebar {
            background: linear-gradient(180deg, var(--milk-tea) 0%, var(--dark-tea) 100%);
            color: white;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .sidebar h1 {
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .sidebar .title {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .contact-info {
            width: 100%;
            margin-top: 30px;
        }

        .contact-info h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .contact-item::before {
            content: "📧";
            margin-right: 12px;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--dark-tea);
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 12px;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--milk-tea) 0%, var(--accent-gold) 100%);
            border-radius: 2px;
        }

        .about p {
            font-size: 1.1em;
            line-height: 1.8;
            color: var(--brown-text);
            background: var(--light-tea);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid var(--milk-tea);
        }

        .education-item, .project-item {
            background: var(--cream);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--milk-tea);
            margin-bottom: 15px;
        }

        .education-item h4, .project-item h4 {
            font-size: 1.2em;
            color: var(--dark-tea);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .education-item p, .project-item p {
            color: var(--brown-text);
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar, .main-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側個人資訊 -->
        <div class="sidebar">
            <h1>潘雪甄</h1>
            <div class="title">軟體工程師</div>
            
            <div class="contact-info">
                <h3>聯絡方式</h3>
                <div class="contact-item">shiuejen.p@@gmail.com</div>
            </div>
        </div>

        <!-- 右側主要內容 -->
        <div class="main-content">
            <!-- 關於我 -->
            <div class="section about">
                <h2>關於我</h2>
                <p>
                    我是潘雪甄，擁有積極學習與細心負責的特質。對軟體開發抱有濃厚興趣，喜歡挑戰新事物並不斷提升自己。
                </p>
            </div>

            <!-- 教育背景 -->
            <div class="section">
                <h2>教育背景</h2>
                <div class="education-item">
                    <h4>國立台北大學</h4>
                    <p>金融與合作經營學系 學士學位</p>
                </div>
            </div>

            <!-- 專案作品 -->
            <div class="section">
                <h2>專案作品</h2>
                <div class="project-item">
                    <h4>個人網站作品集</h4>
                    <p>使用 HTML / CSS / JavaScript 製作，展示個人簡歷與專案成果。</p>
                </div>
                <div class="project-item">
                    <h4>資料分析專案</h4>
                    <p>以 Python + Pandas 處理並分析股票市場數據，視覺化結果並撰寫報告。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
