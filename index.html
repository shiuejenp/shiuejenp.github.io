<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>潘雪甄簡歷</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');

    :root {
      --milk-tea: #B2E2B2;      /* 淡綠 */
      --dark-tea: #4CAF50;      /* 深綠 */
      --light-tea: #E6F9E6;     /* 很淺的綠 */
      --cream: #F0FFF0;         /* 蜜瓜綠 */
      --brown-text: #2E4D2E;    /* 深綠文字 */
      --warm-white: #F9FFF9;    /* 幾乎白，帶一點綠 */
      --accent-gold: #66BB6A;   /* 強調用的清新綠 */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, var(--light-tea) 100%);
      color: var(--brown-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: var(--warm-white);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(100, 150, 100, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 800;
      color: var(--dark-tea);
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.2em;
      color: var(--accent-gold);
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 40px;
      width: 100%;
    }

    .section h2 {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--dark-tea);
      margin-bottom: 15px;
      position: relative;
      padding-bottom: 10px;
    }

    .section h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--milk-tea) 0%, var(--accent-gold) 100%);
      border-radius: 2px;
    }

    .about p {
      font-size: 1.1em;
      line-height: 1.8;
      background: var(--light-tea);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid var(--milk-tea);
      display: inline-block;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 1em;
    }

    .contact-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>潘雪甄</h1>
    <div class="title">個人簡歷</div>

    <div class="section about">
      <h2>關於我</h2>
      <p>
        哈囉，我是潘雪甄，一位正在轉型進入軟體開發領域的新鮮人。<br>
        我喜歡學習新技術，也期待透過程式設計解決實際問題。
      </p>
    </div>

    <div class="section">
      <h2>聯絡方式</h2>
      <div class="contact-info">
        <div class="contact-item">📧 shiuejen.p@gmail.com</div>
      </div>
    </div>
  </div>
</body>
</html>
